<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Success Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Success</h1>
            <p>We have succsefuly created your new account. But before you start you will have to activate it. We have
                sent an
                activation mail to the email you provided during registration. It should arrive in a couple of minutes
            </p>
           

            <div class="container-loader">
                <div class="loader">
                    <span id="cron">8s</span>
                </div>
                <div class="progress"></div>
            </div>

            <strong>Re-send the verification email</strong>

            <button>Close</button>
        </div>
        <img src="../../assets/img/success-register-1.png" alt="" class="left">
        <img src="../../assets/img/success-register-2.png" alt="" class="right">
    </div>
</body>

</html>
