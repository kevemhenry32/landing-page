<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOGIN</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <form action="#">
            <div class="form">
                <header>
                    <h1>Log in</h1>
                    <p>Please input your information in the fields below to enter your Journey platform</p>
                </header>
                <div class="container-form">
                    <div class="label">
                        <span>account</span>
                        <img src="../../assets/img/form.png" alt="">
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <img src="../../assets/img/user.png" alt="">
                            <input type="text" placeholder="Username" name="Username" required>
                        </div>
                        <div class="input-box">
                            <img src="../../assets/img/cheavr.png" alt="">
                            <input type="password" placeholder="password" name="password" required>
                        </div>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
                <div class="btn">
                    <div class="check">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button>Login</button>
                </div>
                <footer>
                    <span>Donâ€™t have an account yet?</span>
                    <a href="#">Register here</a>
                </footer>
            </div>

        </form>
        <div class="right">
            <img src="../../assets/img/img-login-cortada.png" alt="">
        </div>
    </div>

</body>

</html>
